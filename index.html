<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bigly - Big Discord Lettering Made Easy</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/bigly.css">
    </head>
    <body>
        <div class="container">
            <h1>Bigly</h1>
            <p>Turns your message into big block characters for use within Discord.</p>
            <textarea id="input" placeholder="Enter smally text here..."></textarea>
            <p class="note">
                <strong>Note:</strong> any non-alpha characters will be stripped (pretty much just numbers and symbols).
            </p>
            <textarea id="bigly" placeholder="Bigly text will appear here..." disabled></textarea>
        </div>

        <script src="assets/js/bigly.js"></script>
    </body>
</html>
